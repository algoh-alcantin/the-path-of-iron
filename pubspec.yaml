name: gzcl_uhf_app
description: "A specialized Flutter app for GZCL Ultra High Frequency training program management."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  http: ^1.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^3.0.7
  
  # UI Components
  fl_chart: ^0.63.0
  animations: ^2.0.8
  
  # Date/Time
  table_calendar: ^3.0.9
  
  # Fonts and Icons
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
